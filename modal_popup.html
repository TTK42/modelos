<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Index</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/teste.js"></script>

<style>
    h5 {text-transform: none !important;}
    h5::after{display: none !important;}
</style>

</head>
<body>
    <!-- Button trigger modal -->
    <button id="btnModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="display:none">
        Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title text-center" id="exampleModalLabel">Aviso de Férias</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
               <p class="text-center"> A equipe da Scrock estará em férias coletivas a partir do dia 24/12 até 03/01.</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
        </div>
    </div>

    <script type="text/javascript">
        window.onload = function() {
            if (sessionStorage.getItem("sessao")) {
                console.log('sessao já criada');
            } else{
                var sessaoJS = sessionStorage.setItem('sessao', 'ClienteSession');
                var modalButton = document.getElementById("btnModal");
                console.log('criado sessao');
                modalButton.click();
            }
        }
    </script>
</body>
</html>
